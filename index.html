<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"> <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <meta name="mobile-web-app-capable" content="yes"> <meta name="theme-color" content="#948181"> <title>ПакаБука</title>
    <title>ПакаБука</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body class="menu-active">
    <div id="start-menu">
        <h1>PakaBuka</h1>
        <p>Select players count:</p>
        <div class="menu-buttons">
            <button onclick="game.start(2)">2</button>
            <button onclick="game.start(3)">3</button>
            <button onclick="game.start(4)">4</button>
        </div>
    </div>

    <div id="modal-overlay">
        <div id="modal-box">
            <div id="modal-options"></div>
        </div>
    </div>

    <div id="game-field">
        <div id="test-badge" style="display: none;">Debug mode</div>
        <div id="center-hud">
            <div class="dice-container">
                <div id="dice1" class="dice-box">-</div>
                <div id="dice2" class="dice-box">-</div>
            </div>
            <button id="roll-btn" onclick="game.rollDice()">Throw</button>
            <div id="status-msg"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
